<div class="my-5">
    <h1>LOG IN</h1>
</div>

<form [formGroup]="form" class="container-sign-in d-flex flex-column justify-content-center">
    <div class="mx-5 my-4">
        <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="mx-5 my-4">
        <input formControlName="password" type="password" class="form-control" id="inputPassword"
            placeholder="Password">
    </div>
    <button (click)="logIn()" class="btn" 
        [ngClass]="form.controls.email.valid && form.controls.password.valid? 
        'btn-success' : 'btn-danger disabled'">
        Log In
    </button>
</form>
